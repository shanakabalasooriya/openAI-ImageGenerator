<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
    <title>OpenAI Image Generator</title>
  </head>
  <body>
    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Describe your Thoughts</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Enter Text" />
          </div>
          <div class="form-control">
            <select name="size" id="size">
              <option value="small">Small (265*265)</option>
              <option value="medium" selected>Medium (512*512)</option>
              <option value="large">Large (1024*1024)</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
      </section>
      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>
    <div class="spinner"></div>
  </body>
</html>
